name: Update WAQI Data

on:
  schedule:
    # ë§¤ì¼ UTC 0ì‹œ (í•œêµ­ ì‹œê°„ ì˜¤ì „ 9ì‹œ)ì— ì‹¤í–‰
    - cron: '0 0 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ í™œì„±í™”

jobs:
  fetch-waqi-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install --no-save axios
      
      - name: Create data directory
        run: |
          mkdir -p app/data/waqi
          mkdir -p app/js
      
      - name: Generate config.js for frontend
        env:
          WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
        run: |
          cat > app/js/config.js << 'CONFIGEOF'
          // Auto-generated by GitHub Actions
          // Last updated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          const WAQI_CONFIG = {
            token: '${{ secrets.WAQI_TOKEN }}',
            baseURL: 'https://api.waqi.info',
            cacheTimeout: 30 * 60 * 1000  // 30 minutes
          };
          
          if (typeof window !== 'undefined') {
            console.log('âœ… WAQI configuration loaded');
          }
          CONFIGEOF
          
          echo "âœ… config.js created"
      
      - name: Fetch WAQI data
        env:
          WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
        run: |
          node scripts/fetch-waqi-data.js
      
      - name: Verify generated files
        run: |
          echo "ðŸ“Š Generated files:"
          echo ""
          echo "Config:"
          ls -lh app/js/config.js || echo "âŒ config.js not found"
          echo ""
          echo "Data files:"
          ls -lh app/data/waqi/ || echo "âŒ waqi data directory not found"
          echo ""
          if [ -f app/data/waqi/latest.json ]; then
            echo "âœ… latest.json created"
            head -20 app/data/waqi/latest.json
          else
            echo "âŒ latest.json not found"
          fi
      
      - name: Commit and push changes
        run: |
          git config user.name "AirLens Bot"
          git config user.email "bot@airlens.app"
          git add app/data/waqi/ app/js/config.js
          
          # ë³€ê²½ì‚¬í•­ì´ ìžˆì„ ë•Œë§Œ ì»¤ë°‹
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸŒ Update WAQI data and config - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ… Data updated and pushed"
          fi
