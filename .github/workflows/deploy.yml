name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment files
        run: |
          mkdir -p _site
          # Copy HTML files
          cp *.html _site/ 2>/dev/null || true
          # Copy directories
          cp -r css _site/ 2>/dev/null || true
          cp -r js _site/ 2>/dev/null || true
          cp -r data _site/ 2>/dev/null || true
          cp -r assets _site/ 2>/dev/null || true
          cp -r docs _site/ 2>/dev/null || true
          # Copy airlens-react if exists
          cp -r airlens-react _site/ 2>/dev/null || true
          # Copy config files
          cp .nojekyll _site/ 2>/dev/null || true
          cp robots.txt _site/ 2>/dev/null || true
          cp sitemap.xml _site/ 2>/dev/null || true
          cp vite.svg _site/ 2>/dev/null || true
          # List what we're deploying
          echo "Files to deploy:"
          ls -la _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
