name: Update WAQI Data

on:
  schedule:
    # ë§¤ì¼ UTC 0ì‹œ (í•œêµ­ ì‹œê°„ ì˜¤ì „ 9ì‹œ)ì— ì‹¤í–‰
    - cron: '0 0 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ í™œì„±í™”

jobs:
  fetch-waqi-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install --no-save axios
      
      - name: Create data directory
        run: |
          mkdir -p app/data/waqi
      
      - name: Fetch WAQI data
        env:
          WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
        run: |
          node scripts/fetch-waqi-data.js
      
      - name: Commit and push changes
        run: |
          git config user.name "AirLens Bot"
          git config user.email "bot@airlens.app"
          git add app/data/waqi/
          
          # ë³€ê²½ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸŒ Update WAQI data - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ… Data updated and pushed"
          fi
